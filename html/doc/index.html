<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weekly</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="assets/css/vue.css">
  <link rel="stylesheet" href="assets/css/custom.css">

  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">-->

<body>
<!--  <nav>-->
<!--    <a href="/">首页</a>-->
<!--  </nav>-->
  <div id="app"> 加载中... </div>
  <script>
    window.$docsify = {  // docsify的各种设置
      name: '周刊',
      nameLink: '/#/',
      themeColor: '#00a4ff',
      // homepage: 'home.md',     // 入口文件改为 /home.md
      coverpage: 'cover.md',  //启用封面页
      // repo: 'https://doc.wulgs.com', //配置仓库地址，会在页面右上角渲染一个 GitHub Corner 挂件。
      loadSidebar: 'sidebar.md',
      subMaxLevel: 2,         //生成目录的最大层级
      search: {
        paths: 'auto',
        placeholder: '搜索 ~',
        noData: '找不到结果',
        depth: 2,
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            // '<span><a href="http://mtons.com/" target="_blank">Mtons官网</a></span>',
            '<span style="float: right;">Powered by <a href="/" target="_blank">wlg</a>.</span>',
            '</footer>'
          ].join('');
          hook.afterEach(function (html) {
            return html + footer
          });
        },
      ]
    }
  </script>

  <script src="./assets/js/docsify.min.js"></script>
  <script src="./assets/js/search.min.js"></script> <!-- 全文搜索 -->
  <script src="./assets/js/zoom-image.min.js"></script> <!-- 图片缩放 -->
  <script src="./assets/js/docsify-copy-code.js"></script> <!-- 复制到剪贴板 -->
  <script src="./assets/js/countable.js"></script> <!-- 字数统计 -->
  <script src="./assets/js/prism-java.min.js"></script> <!-- 代码高亮 -->

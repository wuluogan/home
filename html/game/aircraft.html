        #start .input {
            width: 80%;
            height: 2rem;
            line-height: 2rem;
            margin-left: 10%;
            border-bottom: 1px solid black;
        }
        input {
            display: block;
            width: 100%;
            text-align: center;
        }
        .but {
            width: 80%;
            height: 2rem;
            line-height: 2rem;
            text-align: center;
            border: 1px solid black;
            margin: 2rem auto 0;
        }
        #end {
            display: none;
        }
        #end #showScore {
            line-height: 1.6rem;
            font-size: 1.4rem;
            text-align: center;
        }
        ul{
            margin: 1.2rem 2rem;
        }
        ul li {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="start">
        <div class="input">
            <input id="nick" type="text" placeholder="请输入昵称">
        </div>
        <div id="startBut" class="but">开始</div>
    </div>
    <div id="end">
        <p id="showScore">100</p>
        <ul>
            <!-- <li>
                <span>1.</span>
                <span>leo</span>
                <span>96</span>
            </li> -->
        </ul>
        <div id="againBut" class="but">再来一次</div>
    </div>
    <p id="score">得分：0</p>
    <div id="hero"></div>
    <div id="enemy">
    </div>
    <div id="bullet">
    </div>
</div>
<script>
    // 标签
    var dContainer = document.getElementById("container");
    // 全局变量
    var sw = 320;
    var sh = 568;

    var timer = null;

    if (isPhone()) {
        sw = document.documentElement.clientWidth + 'px';
        sh = document.documentElement.clientHeight + 'px';
        dContainer.style.width = sw;
        dContainer.style.height = sh;
    }

    //判断是否是移动端
    function isPhone() {
        var arr = ["iPhone","iPad","Android"];
        var is = false;
        for (var i=0; i<arr.length; i++) {
            if (navigator.userAgent.includes(arr[i])) {
                is = true;
                break;
            }
        }
        return is;
    }

    //随机函数
    function rand(min, max) {
        return Math.round(Math.random() * (max-min) + min)
    }

    // 背景滚动
    var dContainer = document.getElementById("container");
    var dis = 0;  //bg滚动的量
    var speed = 5;  //滚动的速度
    function bgMove() {
        dis += 5;
        dis = dis>sh ? 0 : dis;
        dContainer.style.backgroundPosition = `0 ${dis}px`;
    }

    // 完成小飞机的所有内容

    var dHero = document.getElementById("hero");

    //重新定位hero的位置
    function setHeroPosition() {
        dHero.style.left = (sw-66)/2 + 'px';
        dHero.style.top = sh - 82 + 'px';
    }


    //pc端添加键盘事件
    //状态
    var isLeft = false;
    var isTop = false;
    var isRight = false;
    var isBottom = false;
    //键盘按下事件
    window.onkeydown = function(e) {
        if (e.keyCode === 37) {
            isLeft = true;
        } else if (e.keyCode === 38) {
            isTop = true;
        } else if (e.keyCode === 39) {
            isRight = true;
        } else if (e.keyCode === 40) {
            isBottom = true;
        }
    }

    //键盘抬起事件
    window.onkeyup = function(e) {
        if (e.keyCode === 37) {
            isLeft = false;
        } else if (e.keyCode === 38) {
            isTop = false;
        } else if (e.keyCode === 39) {
            isRight = false;
        } else if (e.keyCode === 40) {
            isBottom = false;
        }
    }

    //hero的移动
    function heroMove() {
        var left = dHero.offsetLeft;
        var top = dHero.offsetTop;
        if (isLeft) {
            left -= 8;
            left = left<-33 ? -33 : left;
        }
        if (isTop) {
            top -= 8;
            top = top<0? 0 : top;
        }
        if (isRight) {
            left += 8;
            left = left>sw-33 ? sw-33 : left;
        }
        if (isBottom) {
            top += 8;
            top = top>sh-82 ? sh-82 : top
        }
        dHero.style.left = left + 'px';
        dHero.style.top = top + 'px';
    }


    //移动端 触屏事件

    // 手指按下
    dHero.ontouchstart = function(e) {
        //阻止默认  屏幕不会跟随鼠标晃动
        e.preventDefault();
        if (e.touches.length > 1) {
            return ;
        }
        //获取手指
        var touch = e.touches[0];
        var x = touch.pageX;
        var y = touch.pageY;
        var l = dHero.offsetLeft;
        var t = dHero.offsetTop;
        window.ontouchmove = function(e2) {
            var touch2 = e2.touches[0];
            dHero.style.left = touch2.pageX - x + l + 'px';
            dHero.style.top = touch2.pageY - y + t + 'px';
        }
    }

    // 敌机的创建于运动
    var dEnemy = document.getElementById("enemy");

    //通过概率来限制敌机的创建与游戏难度
    var diff = 200; //难度系数

    //敌机运动
    function enemyMove() {
        // 1. 敌机的创建
        if (rand(0,diff) <= 10) {
            createEnemy()
        }
        // 2. 敌机的运动
        var es = dEnemy.children;
        for (var i=0; i<es.length; i++) {
            var e = es[i];
            if (e.offsetTop > sh) {
                // 飞出了屏幕，需要删掉
                dEnemy.removeChild(e);
                i --;  //防止漏掉元素
                continue;
            }
            e.style.top = e.offsetTop + e.speed + 'px';
        }
    }

    //创建敌机
    function createEnemy() {
        var d = document.createElement("div");
        d.className = "enemy";
        d.style.left = rand(0,sw-38) + 'px';
        d.speed = rand(3,8);
        dEnemy.appendChild(d);
    }

    //子弹运动及创建

    var dBullet = document.getElementById("bullet");

    // 使用间隔
    var space = 7;
    var count = 0; //计数

    //子弹运动
    function bulletMove() {
        count ++;
        // 1. 子弹的创建
        if (count === space) {
            createBullet();
            count = 0;
        }
        // 2. 子弹的运动
        var bs = dBullet.children;
        for (var i=0; i<bs.length; i++) {
            var top = bs[i].offsetTop;
            if (top <= -14) {
                dBullet.removeChild(bs[i]);
                i-- ;
                continue;
            }
            bs[i].style.top = top - 9 + 'px';
        }
    }

    function createBullet() {
        var dHero = document.getElementById("hero");
        var d = document.createElement("div");
        d.className = "bullet";
        d.style.left = dHero.offsetLeft + 33 - 3 + 'px';
        d.style.top = dHero.offsetTop + 'px';
        dBullet.appendChild(d);
    }

    var score = 0; //得分
    var pScore = document.getElementById("score");

    function isCrash(a,b) {
        var l1 = a.offsetLeft;
        var t1 = a.offsetTop;
        var r1 = l1 + a.offsetWidth;
        var b1 = t1 + a.offsetHeight;

        var l2 = b.offsetLeft;
        var t2 = b.offsetTop;
        var r2 = l2 + b.offsetWidth;
        var b2 = t2 + b.offsetHeight;
        if (r2<l1 || b2<t1 || r1<l2 || b1<t2) {
            // 不碰撞
            return false;
        } else {
            // 碰撞
            return true;
        }
    }


    function check() {
        // 1. hero与敌机
        // 2. 子弹与敌机
        var es = dEnemy.children;
        var bs = dBullet.children;
        for(var i=0; i<es.length; i++) {
            var e = es[i];
            // 英雄与敌机
            if (isCrash(dHero, e)) {
                // gameover
                gameover();
            }
            // 子弹与敌机
            for (var j=0; j<bs.length; j++) {
                var b = bs[j];
                if (isCrash(e,b)) {
                    // 1. 子弹消失
                    dBullet.removeChild(b);
                    // 2. 敌机消失
                    dEnemy.removeChild(e);
                    // 3. 加分
                    score ++;
                    pScore.innerHTML = "得分：" + score;
                    // 4. 处理数据
                    i --;
                    break;
                }
            }
        }
    }

    //获取标签
    var dStart = document.getElementById("start");
    var dEnd = document.getElementById("end");
    var startBut = document.getElementById("startBut");
    var againBut = document.getElementById("againBut");
    var iptNick = document.getElementById("nick");
    var pShowScore = document.getElementById("showScore");
    var ul = document.querySelector("ul");
    // 开始游戏（开启计时）
    function start() {
        timer = setInterval(function() {
            // 2.1 背景滚动
            bgMove();
            // 2.2 hero的操作  pc键盘
            heroMove();
            // 2.3 敌机的创建与运动
            enemyMove();
            // 2.4 子弹的创建与运动
            bulletMove();
            // 2.5 碰撞检测
            check();
        }, 30)
    }

    //游戏结束
    function gameover() {
        //停止计时
        clearInterval(timer);
        //修改本次得分
        pShowScore.innerHTML = score;
        // 设置排行榜
        setPHB();
        // 显示结束面板
        dEnd.style.display = "block";
    }

    //再来一次
    function again() {
        dEnd.style.display = "none";
        dStart.style.display = "block";
    }

    function setPHB() {
        if (!localStorage.phb) {
            localStorage.phb = "[]";
        }
        var arr = JSON.parse(localStorage.phb);
        var isExit = -1; //昵称是否存在  -1表示不存在
        for (var i=0; i<arr.length; i++) {
            if (arr[i].nick === iptNick.value) {
                // 存在
                isExit = i;
                break;
            }
        }
        if (isExit != -1) {
            // 更新数据
            arr[isExit].score = score;
        } else {
            //将新数据放入数组
            arr.push({
                nick: iptNick.value,
                score: score
            });
        }
        // 排序
        arr = arr.sort(function(a, b) {
            return b.score - a.score;
        })
        //设置ul的内容
        setUl(arr);

        //将新数据存入到本地
        localStorage.phb = JSON.stringify(arr);
    }
    function setUl(arr) {
        ul.innerHTML = "";
        for (var i=0; i<arr.length; i++) {
            if (i > 2) {
                break;
            }
            var li = document.createElement("li");
            li.innerHTML = `
                    <span>${i+1}.</span>
                    <span>${arr[i].nick}</span>
                    <span>${arr[i].score}</span>
            `;
            ul.appendChild(li);
        }
    }

    startBut.onclick = function() {
        if (iptNick.value === "") {
            alert("昵称不能为空");
            return ;
        }
        dStart.style.display = 'none';
        start();
    }

    againBut.onclick = function() {
        again();
        //数据还原
        dis = 0;
        count = 0;
        dBullet.innerHTML = "";
        score = 0;
        pScore.innerHTML = "得分：0";
        dEnemy.innerHTML = "";
        setHeroPosition();
    }
</script>
</body>

</html>

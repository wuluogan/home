
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地址发布页</title>
    <meta name="description" content="地址发布页，收藏我回家不迷路！">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #60a5fa;
            --text-color: #1f2937;
            --card-background: rgba(255, 255, 255, 0.9);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #e6f2ff, #fff0f5, #f0f7ff, #fff5e6);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
            font-size: 16px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .wrapper {
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        .main {
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }
        .main:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        ul {
            list-style-type: none;
            margin-bottom: 1.5rem;
        }
        li {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: rgba(248, 250, 252, 0.8);
            border-radius: 10px;
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        li a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }
        li a:hover {
            color: var(--secondary-color);
        }
        li a i {
            margin-right: 0.5rem;
            font-size: 1.2em;
        }
        .notice {
            background-color: rgba(230, 242, 255, 0.8);
            border-left: 4px solid var(--primary-color);
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 10px;
            transition: var(--transition);
        }
        .notice:hover {
            background-color: rgba(230, 242, 255, 1);
        }
        .footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-color);
            font-weight: 300;
            opacity: 0.8;
            transition: var(--transition);
        }
        .footer:hover {
            opacity: 1;
        }
        .bookmark-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        .bookmark-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .bookmark-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        .bookmark-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        @keyframes ripple {
            0% { transform: scale(0, 0); opacity: 1; }
            20% { transform: scale(25, 25); opacity: 1; }
            100% { opacity: 0; transform: scale(40, 40); }
        }
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: move 25s infinite linear;
        }
        .bg-animation span:nth-child(1) { top: 20%; left: 20%; animation-duration: 15s; }
        .bg-animation span:nth-child(2) { top: 60%; left: 80%; animation-duration: 17s; width: 40px; height: 40px; }
        .bg-animation span:nth-child(3) { top: 40%; left: 40%; animation-duration: 19s; }
        .bg-animation span:nth-child(4) { top: 80%; left: 10%; animation-duration: 21s; }
        @keyframes move {
            0% { transform: translateX(0) translateY(0) rotate(0); opacity: 1; border-radius: 0; }
            100% { transform: translateX(-1000px) translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }
        @media (max-width: 768px) {
            body {
                font-size: calc(14px + 0.390625vw); /* 在移动设备上使用响应式字体大小 */
            }
            .main {
                padding: 2rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
         .status-badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        .status-normal {
            background-color: #4CAF50;
            color: white;
        }
        .status-error {
            background-color: #f44336;
            color: white;
        }
        li.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        li.disabled a {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
   <div class="wrapper">
        <main class="main">
            <h1>地址发布页</h1>
            <button class="bookmark-btn">
                <i class="fas fa-bookmark"></i> Ctrl+D 收藏本页到浏览器收藏夹
            </button>
            <ul id="url-list">
                <li data-url="https://wlgs.site/">
                    <span>WLGS.SITE（主）</span>
                    <a href="https://wlgs.site/" target="_blank">
                        <i class="fas fa-external-link-alt"></i> WLGS.SITE
                    </a>
                    <span class="status-badge"></span>
                </li>
                <li data-url="https://www.wlgs.site/">
                    <span>WWW.WLGS.SITE（备）</span>
                    <a href="https://www.wlgs.site/" target="_blank">
                        <i class="fas fa-external-link-alt"></i> WWW.WLGS.SITE
                    </a>
                    <span class="status-badge"></span>
                </li>
            </ul>
            <div class="notice">
                <i class="fas fa-info-circle"></i> 部分中国网络屏蔽网址,打不开请爬梯子访问！
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2025 </p>
        </footer>
    </div>

    <script>
        function checkUrl(url) {
            return new Promise((resolve, reject) => {
                fetch(url, { mode: 'no-cors', method: 'HEAD' })
                    .then(() => resolve(true))
                    .catch(() => resolve(false));
            });
        }

        function updateUrlStatus(li, isAccessible) {
            const statusBadge = li.querySelector('.status-badge');
            if (isAccessible) {
                li.classList.remove('disabled');
                statusBadge.textContent = '正常';
                statusBadge.className = 'status-badge status-normal';
            } else {
                li.classList.add('disabled');
                statusBadge.textContent = '无法访问';
                statusBadge.className = 'status-badge status-error';
            }
        }

        async function checkAllUrls() {
            const urlList = document.getElementById('url-list');
            const listItems = urlList.querySelectorAll('li');

            for (const li of listItems) {
                const url = li.dataset.url;
                const isAccessible = await checkUrl(url);
                updateUrlStatus(li, isAccessible);
            }
        }

        // 初始检查
        checkAllUrls();

        // 每5分钟检查一次
        setInterval(checkAllUrls, 5 * 60 * 1000);
    </script>
</body>
</html>
